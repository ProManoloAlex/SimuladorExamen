<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Examen por Páginas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="../Vista/css/Preguntas.css" />
</head>

<body class="bg-light">

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Simulador de Examen</h1>
        <div id="timer" class="text-danger">10:00</div>
      </div>

      <div id="preguntasContainer" class="card p-4 shadow-sm"></div>

      <div class="d-flex justify-content-between mt-3">
        <button id="paginaAnteriorBtn" class="btn btn-secondary">Página anterior</button>
        <button id="paginaSiguienteBtn" class="btn btn-secondary">Página siguiente</button>
      </div>

      <div class="d-grid mt-3">
        <button id="terminarBtn" class="btn btn-primary">Terminar examen</button>
      </div>

    </div>

    <div class="col-md-3">
      <div class="card p-3 shadow-sm">
        <h5>Progreso de Preguntas</h5>
        <div id="questionNavigation">
          </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript-->
<script src="../Vista/js/Peguntas4.js"></script>

</body>
</html>
